{% extends 'base.html' %}

{% block title %}Schema{% endblock %}

{% block content %}
  <div class="tableWrap">
    <div class="flexTableHead">
      <h2>Data Schemas</h2>
      <button type="button" class="btn btn-success"><a href="{% url 'schemas:create_schema' %}">New schema</a></button>

    </div>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Modified</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      {% for schema in schemas %}
      <tr>
        <th scope="row">{{ schema.id }}</th>
        <td><a href="{% url 'schemas:schema_detail' schema.id %}" class="nav-link">{{ schema.name }}</a></td>
        <td>{{ schema.data }}</td>
        <td>
          <a href="#" style="display: inline" class="nav-link">Update</a>	&nbsp;	&nbsp;
          <a href="#" style="display: inline; color: red" class="nav-link red">Delete</a>
        </td>
      </tr>
      {% endfor %}

      </tbody>
    </table>
  </div>
{% endblock %}
